<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAON 리뉴얼</title>
    <link rel="shortcut icon" href="./img/favicon.ico">
    <!-- [↓] swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/common.js"></script>
    <!-- [↓] 페이지에 맞는 css, script 불러오기 -->
    <link rel="stylesheet" href="./css/mypage.css">
    <script src="./js/mypage.js"></script>
</head>
<body>
    <!-- 컨텐츠 -->
    <div class="sub mypage_common mypage">
        <!-- 서브페이지 상단 고정 영역 -->
        <div class="sub_top">
            <div class="dim"></div>
            <div class="breadcrumb">
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="./mypage.html">MYPAGE</a></li>
                    <li><a href="./mypage.html">마이페이지</a></li>
                </ul>
            </div>
        </div>
        <div class="sub_container">
            <h2 class="title">
                마이페이지
                <span class="desc">회원정보 및 예약내역을 조회합니다.</span>
            </h2>
            <!-- 페이지 컨텐츠 내용 -->
            <div class="contents">
                <div class="mypage_wrap">
                    <div class="mypage_tap_wrap">
                        <ul class="tab">
                            <li class="on">회원정보</li>
                            <li><a href="mypage_reservation.html">예약내역</a></li>
                        </ul>
                        <div class="tab_cont">
                            <div class="mypage_info">
                                <ul class="mypage_info_input">
                                    <li>
                                        <ul class="email_ul">
                                            <p>이메일</p>
                                            <li class="email_box">
                                                <label for="email"></label>
                                                <input id="email" type="email" readonly placeholder="bengby@naver.com">
                                            </li>
                                            <li class="checkbox_wrap">
                                                <input type="checkbox" class="checkbox" id="agree_email_marketing" name="chk">
                                                <label for="agree_email_marketing">
                                                    <i></i>
                                                    <span>이메일 마케팅 수신 동의 <span>(선택)</span></span>
                                                </label>
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <ul>
                                            <p>비밀번호</p>
                                            <li class="pw_box">
                                                <label for="password"></label>
                                                <input id="password" type="password" placeholder="(영문/숫자/특문 조합 8~15자)">
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <ul>
                                            <p>비밀번호 확인</p>
                                            <li class="pw_check_box">
                                                <label for="pw_check"></label>
                                                <input id="pw_check" type="password" placeholder="(영문/숫자/특문 조합 8~15자)">
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <ul class="name_ul">
                                            <p>이름</p>
                                            <li class="name_box">
                                                <label for="name"></label>
                                                <input id="name" type="text">
                                            </li>
                                            <li class="checkbox_wrap">
                                                <input type="checkbox" class="checkbox" id="agree_privacy_marketing" name="chk">
                                                <label for="agree_privacy_marketing">
                                                    <i></i>
                                                    <span>개인정보 마케팅 활용 동의 <span>(선택)</span></span>
                                                </label>
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <ul class="phone_ul">
                                            <p>휴대폰번호</p>
                                            <li class="phone_box">
                                                <label for="phone"></label>
                                                <input id="phone" type="tel" placeholder="휴대폰 번호(-없이 입력)">
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <ul class="birth_ul">
                                            <p>생년월일</p>
                                            <li class="birth_box">
                                                <label for="birth"></label>
                                                <input id="birth" type="text">
                                            </li>
                                        </ul>
                                    </li>
                                    <li>
                                        <ul class="coupon_ul">
                                            <p>쿠폰</p>
                                            <li class="coupon_box">
                                                <input type="button" value="쿠폰확인">
                                            </li>
                                        </ul>
                                    </li>
                                </ul>
                                <div class="mypage_info_member_delete">
                                    <button class="mypage_info_member_delete_btn"><a href="#">회원탈퇴</a></button>
                                </div>
                                <div class="mypage_info_btn">
                                    <button class="mypage_info_fix_btn"><a href="#">수정</a></button>
                                    <button class="mypage_info_cancel_btn"><a href="#">취소</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
