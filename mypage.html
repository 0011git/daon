<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAON 리뉴얼</title>
    <link rel="shortcut icon" href="./img/favicon.ico">
    <!-- [↓] swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/common.js"></script>
    <!-- [↓] 페이지에 맞는 css, script 불러오기 -->
    <link rel="stylesheet" href="./css/mypage.css">
    <script src="./js/mypage.js"></script>
</head>
<body>
    <!-- 컨텐츠 -->
    <div class="sub mypage_common mypage">
        <!-- 서브페이지 상단 고정 영역 -->
        <div class="sub_top">
            <div class="dim"></div>
            <div class="breadcrumb">
                <ul>
                    <li><a href="./index.html">HOME</a></li>
                    <li><a href="./mypage.html">MYPAGE</a></li>
                    <li><a href="./mypage.html">마이페이지</a></li>
                </ul>
            </div>
        </div>
        <div class="sub_container">
            <h2 class="title">
                마이페이지
                <span class="desc">회원정보 및 예약내역을 조회합니다.</span>
            </h2>
            <!-- 페이지 컨텐츠 내용 -->
            <div class="contents">
                <div class="mypage_wrap">
                    <div class="mypage_tap_wrap">
                        <ul class="tab">
                            <li class="on">회원정보</li>
                            <li><a href="mypage_reservation.html">예약내역</a></li>
                        </ul>
                        <div class="tab_cont">
                            <div class="mypage_info">
                                <ul class="mypage_info_input">
                                    <li class="email_box">
                                        <label for="email">이메일</label>
                                        <div class="mypage_info_input_box">
                                            <input type="email" onfocus="this.blur()" placeholder="bengby@naver.com">
                                        </div>
                                        <div class="mypage_info_input_agree_box">
                                            <input type="checkbox">
                                            <label>이메일 마케팅 수신 동의 (선택)</label>
                                        </div>
                                    </li>
                                    <li class="pw_box">
                                        <label for="password">비밀번호</label>
                                        <div class="mypage_info_input_box"><input type="password"></div>
                                    </li>
                                    <li class="pw_confirm_box">
                                        <label for="password_confirm">비밀번호 확인</label>
                                        <div class="mypage_info_input_box"><input type="password"></div>
                                    </li>
                                    <li class="name_box">
                                        <label for="name">이름</label>
                                        <div class="mypage_info_input_box"><input type="name"></div>
                                        <div class="mypage_info_input_agree_box">
                                            <input type="checkbox">
                                            <label>개인정보 마케팅 활용 동의 (선택)</label>
                                        </div>
                                    </li>
                                    <li class="phone_box">
                                        <label for="phone">휴대폰번호</label>
                                        <div class="mypage_info_input_box"><input type="phone"></div>
                                    </li>
                                    <li class="birth_box">
                                        <label for="birth">생년월일</label>
                                        <div class="mypage_info_input_box"><input type="text"></div>
                                    </li>
                                    <li class="coupon_box">
                                        <label for="coupon">쿠폰</label>
                                        <div><input type="button" value="쿠폰확인"></div>
                                    </li>
                                </ul>
                                <div class="mypage_info_member_delete">
                                    <button class="mypage_info_member_delete_btn"><a href="#">회원탈퇴</a></button>
                                </div>
                                <div class="mypage_info_btn">
                                    <button class="mypage_info_fix_btn"><a href="#">수정</a></button>
                                    <button class="mypage_info_cancel_btn"><a href="#">취소</a></button>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</body>
</html>
