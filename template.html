<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title<>다온펜션 템플릿</title>
    <!-- [↓] swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/common.js"></script>
</head>
<body>
    <main class="template">
        <div>
            <h2>[1] 탭 (박스)</h2>
            <ul class="tab box">
                <li class="on">
                    위치안내
                </li>
                <li>대중교통</li>
            </ul>
        </div>
        <div>
            <h2>[2] 탭 (라인)</h2>
            <ul class="tab line">
                <li class="on">LOVE YOU</li>
                <li>ONLY YOU</li>
            </ul>
        </div>
        <div>
            <h2>[3] 페이지네이션</h2>
            <ul class="pagination">
                <li class="double_prev">
                    <a href="#"></a>
                </li>
                <li class="prev">
                    <a href="#"></a>
                </li>
                <li class="on">
                    <a href="#">1</a>
                </li>
                <li>
                    <a href="#">2</a>
                </li>
                <li>
                    <a href="#">3</a>
                </li>
                <li>
                    <a href="#">4</a>
                </li>
                <li>
                    <a href="#">5</a>
                </li>
                <li class="double_next active">
                    <a href="#"></a>
                </li>
                <li class="next active">
                    <a href="#"></a>
                </li>
            </ul>
        </div>
        <div>
            <h2>[4] 체크박스</h2>
            <div class="checkbox_wrap">
                <div class="all">
                    <input type="checkbox" class="checkbox" id="all_chk">
                    <label for="all_chk"><i></i>전체동의</label>
                    <button type="button" class="toggle_btn"></button>
                </div>
                <input type="checkbox" class="checkbox" id="chk1" name="chk">
                <label for="chk1"><i></i>이용약관 및 취소규정 동의 (필수)</label>
                <input type="checkbox" class="checkbox" id="chk2" name="chk">
                <label for="chk2"><i></i>개인정보 수집 및 이용 목적 동의 (필수)</label>
                <input type="checkbox" class="checkbox" id="chk3" name="chk">
                <label for="chk3"><i></i>할인 혜택 및 프로모션 안내 동의 (선택)</label>
            </div>
        </div>
    </main>
</body>
</html>
