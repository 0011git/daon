<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAON 리뉴얼</title>
    <link rel="shortcut icon" href="./img/favicon.ico">
    <!-- [↓] swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/common.js"></script>
    <!-- [↓] 페이지에 맞는 css, script 불러오기 -->
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js"></script>
</head>
<body>
    <!-- 컨텐츠 -->
    <div class="login_common login">
        <div class="logoNtxt">
            <h1 class="logo">
                <a href="./index.html"><img src="./img/logo.svg" alt=""></a>
            </h1>
            <h2>
                다온펜션에 오신 것을 환영합니다.
            </h2>
        </div>

        <div class="box-shadow">
            <div class="align">
                <div class="login_daon">
                    <p class="emailbox">
                        <label for="check"></label>
                        <input id="check" type="email" placeholder="이메일">
                        <!-- <span class="x eye"></span> -->
                        <span class="x"></span>
                    </p>
                    <p class="pwbox">
                        <label for="check"></label>
                        <input id="check" type="password" placeholder="비밀번호 (영문/숫자/특수문자 조합 8~15자)">
                        <span class="x eye"></span>
                        <span class="x"></span>
                    </p>
                
                    <p class="login_btn">로그인</p>
                    <p class="login_white_btn">회원가입</p>
                </div>
                <div class="login_sns">
                    <div class="login_sns_btn kakao"></div>
                    <div class="login_sns_btn naver"></div>
                    <div class="login_sns_btn google"></div>
                </div>
            </div>
        </div>

    </div>
    <!-- 푸터 -->
    <footer class="footer">
        Copyright@ 2015 다온펜션 All Rights Reserved.
    </footer>
</body>
</html>
