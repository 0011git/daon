<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DAON 리뉴얼</title>
    <link rel="shortcut icon" href="./img/favicon.ico">
    <!-- [↓] swiper -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.css" />
    <script src="https://cdn.jsdelivr.net/npm/swiper@11/swiper-bundle.min.js"></script>
    <link rel="stylesheet" href="./css/reset.css">
    <link rel="stylesheet" href="./css/common.css">
    <script src="./js/common.js"></script>
    <!-- [↓] 페이지에 맞는 css, script 불러오기 -->
    <link rel="stylesheet" href="./css/login.css">
    <script src="./js/login.js"></script>
</head>
<body>
    <!-- 컨텐츠 -->
    <div class="login_common login">
        <div class="logo_txt">
            <h1 class="logo">
                <a href="./index.html"><img src="./img/logo.svg" alt=""></a>
            </h1>
            <h2>
                다온펜션에 오신 것을 환영합니다.
            </h2>
        </div>
        <div class="login_wrap">
                <div class="daon">
                    <div class="login_daon">
                        <ul class="login_input_box">
                            <li class="email_box">
                                <label for="email"></label>
                                <input id="email" type="email" placeholder="이메일">
                                <button type="button" class="input_reset_btn"></button>
                            </li>
                            <li class="pw_box">
                                <label for="password"></label>
                                <input id="password" type="password" placeholder="비밀번호 (영문/숫자/특수문자 조합 8~15자)">
                                <button type="button" class="input_reset_btn eye"></button>
                                <button type="button" class="input_reset_btn"></button>
                            </li>
                        </ul>
                        <button type="button" class="login_btn">로그인</button>
                    </div>
                    <div class="join_daon">
                        <button type="button" class="login_white_btn">회원가입</button>
                    </div>
                </div>
                
                <div class="sns">
                    <ul class="login_sns">
                        <li><button type="button" class="kakao"></button></li>
                        <li><button type="button" class="naver"></button></li>
                        <li><button type="button" class="google"></button></li>
                    </ul>
                </div>
        </div>
    </div>
    <!-- 푸터 -->
    <footer class="footer">
        Copyright@ 2015 다온펜션 All Rights Reserved.
    </footer>
</body>
</html>
